<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dice Guess</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dice Guess</h1>
            <p id="instruction">Click a Number to Guess the Dice Roll</p>
            <div id="score" class="score">
                <p>Total Guesses: 0</p>
                <p>Right Guesses: 0</p>
            </div>
            <button class="restart-btn" id="restart">Restart Game</button>
        </header>
        <h2>Choose a Number</h2>
        <div class="choices">
            <img id="1" class="choice" src="images/1.png" alt="1">
            <img id="2" class="choice" src="images/2.png" alt="2">
            <img id="3" class="choice" src="images/3.png" alt="3">
            <img id="4" class="choice" src="images/4.png" alt="4">
            <img id="5" class="choice" src="images/5.png" alt="5">
            <img id="6" class="choice" src="images/6.png" alt="6">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
